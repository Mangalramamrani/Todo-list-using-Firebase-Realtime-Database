<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="animated-background"></div>
    <div class="animated-background2"></div>
    <div class="animated-background3"></div>
    <div class="animated-background4"></div>
    <div class="animated-background5"></div>
    <div class="animated-background6"></div>
    <div class="animated-background7"></div>
    <div class="animated-background8"></div>
    <div class="animated-background9"></div>
    <div class="animated-background10"></div>
    <div class="animated-background11"></div>
    <div id="app">
        <h1>To-Do List</h1>
        <input type="text" id="todoInput" placeholder="Enter a task..." />
        <button id="addTodo">Add Task</button>
        <ul id="todoList"></ul>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
